<style>
  body {
    background-image: url('bg2.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
  }

<body>
  
   <div class="pw-meter">
    <h1 align="center" style="color: blue;">CYBER SECURITY</h1>
    <BR><BR>
    <h2 align="center" style="color: purple;">Password Check Meter</h2>
    <div class="form-element">
      <label for="password">Password</label>
      <input type="password" id="password">
        
       <div class="pw-display-toggle-btn">
        <i class="fa fa-eye"></i>
        <i class="fa fa-eye-slash"></i>
        
      </div>
      <div class="pw-strength">
        <span>Weak</span>
        <span></span>
      </div>
    </div>
  </div>
  <section>
  <div class="addon">
    <table class="tab">
      <tr>
        <th>Addition</th>
        <th>Count</th>
        
      </tr>
      <tr>

        <td> Number of Characters</td>
         <td id="all">0</td>
      </tr>
      <tr>
        <td>Uppercase Letters</td>
        <td id="upr">0</td>
      </tr>
      <tr>
        <td>Lower case Letters</td>
        <td id="lwr">0</td>
      </tr>
      <tr>
        <td>Numbers</td>
        <td id="nmb">0</td>
      </tr>
      <tr>
        <td>Symbols</td>
        <td id="sym">0</td>
      </tr>
    
    </table>
  </div>

  <div class="last">
    <h3 style="color:darkgreen ;">Submitted to : Moustafa Mahmoud <br>
      Submitted by : Nancy (2021590), Ravdeep (2024192), Deepika (2107364) and Hiren (2122296)</h3>
  </div>

</section>
